<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lumina Paint</title>

  <!-- favicon: put your image in the project folder as "logoL.webp" -->
  <link rel="icon" href="logoL.webp" type="image/webp" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- left sidebar -->
  <aside class="sidebar">
    <h1 class="brand">My Paint</h1>

    <!-- tools -->
    <div class="group">
      <button class="tool-btn active" data-tool="brush"  title="Brush (B)">ğŸ–Œï¸ Brush</button>
      <button class="tool-btn"        data-tool="pencil" title="Pencil (P)">âœï¸ Pencil</button>
      <button class="tool-btn"        data-tool="eraser" title="Eraser (E)">ğŸ©¹ Eraser</button>
      <button class="tool-btn"        data-tool="bucket" title="Bucket (F)">ğŸª£ Bucket</button>
      <button class="tool-btn"        data-tool="text"   title="Text (T)">ğŸ…£ Text</button>
    </div>

    <!-- color + sizes -->
    <div class="group">
      <label class="row">
        <span>Color</span>
        <input id="colorWheel" type="color" value="#000000" />
      </label>

      <label class="row" id="sizeWrap">
        <span>Size</span>
        <input id="sizeRange" type="range" min="1" max="60" value="8" />
        <span id="sizeValue" class="mono">8</span>
      </label>

      <label class="row hidden" id="textSizeWrap">
        <span>Text Size</span>
        <input id="textSizeRange" type="range" min="8" max="96" value="24" />
        <span id="textSizeValue" class="mono">24</span>
      </label>
    </div>

    <!-- actions -->
    <div class="group">
      <button id="clearBtn"  class="secondary">Clear</button>
      <button id="savePngBtn"  class="primary">Save PNG</button>
      <button id="saveJpegBtn" class="primary">Save JPEG</button>
    </div>

    <p class="hint">Tip: B/P/E/F/T to switch tools.</p>
  </aside>

  <!-- drawing area -->
  <main class="board">
    <canvas id="canvas"></canvas>
  </main>

  <script src="app.js"></script>
</body>
</html>
